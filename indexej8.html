<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Opinión</title>
    <style>
        /* Estilo general para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo para el contenedor principal */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Estilo para los encabezados */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilo para los labels */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Estilo para los campos de texto */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        /* Estilo para los botones */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo para los inputs tipo radio */
        input[type="radio"] {
            margin-right: 8px;
        }

        /* Estilo para los comentarios */
        textarea {
            resize: vertical;
        }

        /* Espaciado adicional entre las preguntas */
        br {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Encuesta de Opinión</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSf2T3X5Hd9tJZ3BLOzPqvQcnM2Vsf5WlwkghPVt-LpmJf9ghg/formResponse" method="post">
        
        <!-- Campo Nombre -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="entry.2005620554" required><br><br>
        
        <!-- Campo Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="entry.1045781286" required><br><br>

        <!-- Pregunta sobre servicio -->
        <label>¿Qué te pareció nuestro servicio?</label><br>
        <input type="radio" id="excelente" name="entry.1065046570" value="Excelente">
        <label for="excelente">Excelente</label><br>
        <input type="radio" id="bueno" name="entry.1065046570" value="Bueno">
        <label for="bueno">Bueno</label><br>
        <input type="radio" id="regular" name="entry.1065046570" value="Regular">
        <label for="regular">Regular</label><br><br>

        <!-- Comentarios adicionales -->
        <label for="comments">Comentarios adicionales:</label><br>
        <textarea id="comments" name="entry.839337160" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
